<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header class="header">
      <div class="title">Battleship</div>
      <div class="display">Place your ships</div>
    </header>
    <div class="endGameBlock">
      <p class="endGameMessage"></p>
      <button class="newGameBtn">New Game...</button>
    </div>
    <div class="container">
      <div class="playerOne">
        <div class="board-container">
          <div class="board-header">
            <div class="header-cell">A</div>
            <div class="header-cell">B</div>
            <div class="header-cell">C</div>
            <div class="header-cell">D</div>
            <div class="header-cell">E</div>
            <div class="header-cell">F</div>
            <div class="header-cell">G</div>
            <div class="header-cell">H</div>
            <div class="header-cell">I</div>
            <div class="header-cell">J</div>
          </div>
          <div class="board">
            <div class="board-row-labels">
              <div class="row-label">1</div>
              <div class="row-label">2</div>
              <div class="row-label">3</div>
              <div class="row-label">4</div>
              <div class="row-label">5</div>
              <div class="row-label">6</div>
              <div class="row-label">7</div>
              <div class="row-label">8</div>
              <div class="row-label">9</div>
              <div class="row-label">10</div>
            </div>
            <div class="gameBoard" id="player-one-board"></div>
          </div>
        </div>
        <div class="title">Drag to move &nbsp; Click to rotate</div>
        <button class="placeShipsBtn">Random Placement</button>
      </div>
      <div class="playerTwo">
        <div class="board-container">
          <div class="board-header">
            <div class="header-cell">A</div>
            <div class="header-cell">B</div>
            <div class="header-cell">C</div>
            <div class="header-cell">D</div>
            <div class="header-cell">E</div>
            <div class="header-cell">F</div>
            <div class="header-cell">G</div>
            <div class="header-cell">H</div>
            <div class="header-cell">I</div>
            <div class="header-cell">J</div>
          </div>
          <div class="board">
            <div class="board-row-labels">
              <div class="row-label">1</div>
              <div class="row-label">2</div>
              <div class="row-label">3</div>
              <div class="row-label">4</div>
              <div class="row-label">5</div>
              <div class="row-label">6</div>
              <div class="row-label">7</div>
              <div class="row-label">8</div>
              <div class="row-label">9</div>
              <div class="row-label">10</div>
            </div>
            <div class="gameBoard" id="player-two-board"></div>
          </div>
          <button class="newRoundBtn">New Round</button>
        </div>
        <div class="title">Opponent's grid</div>
      </div>
    </div>
  </body>
</html>
